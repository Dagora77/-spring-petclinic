apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-ak-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mypetclinic-app
  template:
    metadata:
      labels:
        app: mypetclinic-app
    spec:
      containers:
      - name: mypetclinic-app
        image: 10.0.11.150:5000/mypetclinic:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8085

